<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cam's Calculator</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    
<div class="calculator">
    <section class="screen">
        <h4 class="screen-text text-small"></h4>
        <h3 class="screen-text screen-number">0</h3>
    </section>
    <section class="button-wrapper">
        <div class="button-row">
            <button class="button">AC</button>
            <button class="button">CE</button>
            <button class="button">%</button>
            <button class="button">รท</button>
        </div>
        <div class="button-row">
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="button">ร</button>
        </div>
        <div class="button-row">
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>
            <button class="button">-</button>
        </div>
        <div class="button-row">
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="button">+</button>
        </div>
        <div class="button-row">
            <button class="button">0</button>
            <button class="button">.</button>
            <button class="button button-double">=</button>
        </div>
    </section>
</div>


    

<script src="js/script.js"></script>
</body>
</html>
